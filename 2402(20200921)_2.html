<!DOCTYPE html>
<html>
<body>
 <p>JavaScript can change HTML attribute values.</p>
 <p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>
 <button onclick="document.getElementById('myImage').src='source/pic_bulbon.gif' ">bulb On</button>
 <img id="myImage" src="source/pic_bulboff.gif" style="width:100px">
 <button onclick="document.getElementById('myImage').src='source/pic_bulboff.gif'">bulb Off</button>
</body>
</html>
