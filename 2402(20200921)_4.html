<!DOCTYPE html>
<html>
<body>
 <h2>What Can JavaScript Do?</h2>
     <button type="button"
onclick="document.getElementById('demo').style.display='none'">Hide !</button>
 <button type="button"
onclick="document.getElementById('demo').style.display='block'">Show !</button>
 <p id="demo">JavaScript can hide HTML elements.</p>
</body>
</html>
