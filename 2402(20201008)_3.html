<!doctype html>
<html>

<head>
    <title> 3.에라토스테네스의 체_소수 </title>
    <script>
        var n = 100;
        var array = [];
        for (var i = 2; i <= n; i++) {
            array[i] = true; 
        }
        var bound = Math.floor(Math.sqrt(n));
        var x = 2;
        while (x <= bound) {
            for (var i = 2 * x; i <= n; i += x)
                array[i] = false;
            while (!array[++x]);
        }

        document.write("<p> prime number </p>");
        for (var i = 2; i <= n; i++) {
            if (array[i]) {
                document.write(i + "&nbsp;&nbsp;");
            }
        }

    </script>
</head>
<body>
</body>
</html>
