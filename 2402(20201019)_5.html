<!DOCTYPE html>
<html>
<head>
 <title> Canvas 2D API</title>
 <meta charset="utf-8">
 <script>
 window.onload = function() {
 var canvas = document.getElementById('canvas'); 
     if (canvas.getContext) {
         var ctx = canvas.getContext('2d');
         ctx.beginPath();
         ctx.moveTo(10, 10);
         ctx.lineTo(150, 10); 
         ctx.lineTo(10, 150); 
         ctx.fillStyle = "rgb(0,0,0)"; 
         ctx.fill();
         
         ctx.beginPath();
         ctx.moveTo(175, 175);
         ctx.lineTo(175, 35); 
         ctx.lineTo(35, 175); 
         ctx.closePath();
         ctx.stroke();

     }
 }
    </script>
</head>
<body>
 <canvas id="canvas" height="400" width="400">This browser doesn't support canvas</canvas>
</body>
</html>
