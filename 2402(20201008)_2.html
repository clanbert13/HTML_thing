<!doctype html>
<html>
<head>
    <title>2.팩토리얼</title>
    <meta charset="utf-8">
    <script>
        function doRecPac() {
            var result = 1;
            if (document.getElementById("num").value.length == 0) {
                return;
            }
            var n = parseInt(document.getElementById("num").value);
            result = rec_pac(n);
            document.getElementById("result").innerHTML = "recursive : " + result;
        }

        function doWhilePac() {
            var result = 1;
            if (document.getElementById("num").value.length == 0) {
                return;
            }
            var n = parseInt(document.getElementById("num").value);
            result = while_pac(n);
            document.getElementById("result").innerHTML = "while : " + result;
        }

    </script>
</head>

<body>
