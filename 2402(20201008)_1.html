<!doctype html>
<html>

<head>
    <title> 1.홀수짝수</title>
    <meta charset="utf-8">
    <script>
        function parity() {
            var value = parseInt(document.getElementById("num").value);
            if (value % 2 == 0)
                document.getElementById("result").innerHTML = value + "even number";
            else
                document.getElementById("result").innerHTML = value + "odd number";
        }

    </script>
</head>
<body>
    <p> 수를 입력해주세요. <input type="text" size=5 id="num"> </p>
    <p id="result"></p>
    <p><input type="button" value="확인" onclick="check()"></p>

</body>
</html>
