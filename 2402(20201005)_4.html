<!doctype html>
<html>

<head>
    <title> 4 </title>
    <meta charset="utf-8">
    <script>
        var startTime, timer;

        function start() {
            startTime = new Date();
            timer = setInterval(displayTime, 1000);
            setTimeout(winOpen1, 5000);
            setTimeout(stop, 10000);
        }

        function displayTime() {
            var now = new Date();
            var elapse = ((now - startTime) / 1000).toFixed(0);
            document.getElementById("Timer").innerHTML = elapse;
        }

        function stop() {
            clearInterval(timer);
            document.getElementById("Timer").innerHTML = "0";
        }

        function winOpen1() {
            win1 = window.open("https://clanbert13.github.io/HTML_thing/", "", "_blank");
        }

    </script>
</head>

<body>
    <p id="Timer">0</p>
    <input type="button" value="start" onclick="start()">

</body>

</html>
